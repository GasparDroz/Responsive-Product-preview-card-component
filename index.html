<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <!--with the source property we can do that the img off mobile will be replaced when the min-width=600px. This property is so useful to display diferent images depending on the sizes of the screen-->
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" alt="">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      </picture>
      <div class="product__content">
        <p class="product__category">Perfume</p> 

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1> 

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of   CHANEL.
        </p> 
        <div class="flex-group">
          <!--i put this spans to give context of the prices because if a blicnd person access to this page the loctor only will read the numbers and they don't will have context of what means this numbers. So we will asign to the spans the class visually-hidden and in the css we will hidden the text for care the design but the screen reader can detect it-->
          <p class="product__price">
            <span class="visually-hidden">Current price:</span>
            $149.99
          </p>
         
          <p class="product__original-price">
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s> 
          </p> 
        </div>  

        <button class="button" data-icon="shopping-cart">Add to Cart</button> 
      </div>
      
    </article>
  </main>
  <!--
    Challenge by <a href="https://www.frontendmentor.io/profile/GasparDroz" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GasparDroz</a>.
  -->
  </div>
</body>
</html>
